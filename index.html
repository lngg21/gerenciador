<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ATV12 - Arthur Vinicius</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
    
            <tr>
                <td>Atividade em JavaScript</td>
                <td>12</td>
                <td>Gerenciador de Contas Bancárias</td>
                
            </tr>
        
    </div>
    <div class="container">
        <div class="left-panel">
            <h1>Gerenciador de Contas Bancárias</h1>
            <div>
                <h2>Inserir Conta</h2>
                <label for="agencia">Agência:</label>
                <input type="text" id="agencia"><br>
                <label for="numero">Número da Conta:</label>
                <input type="text" id="numero"><br>
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo">
                    <option value="Corrente">Conta Corrente</option>
                    <option value="Poupanca">Conta Poupança</option>
                    <option value="Universitaria">Conta Universitária</option>
                </select><br>
                <label for="saldo">Saldo:</label>
                <input type="text" id="saldo"><br>
                <button onclick="inserirConta()">Inserir</button>
            </div>
            <div>
                <h2>Extrato</h2>
                <button onclick="visualizarContas()">Visualizar</button>
            </div>
            <div>
                <h2>Deletar Conta:</h2>
                <select id="contasDropdown" onchange="listaContas()"></select>
                <button onclick="deletarConta()" class="button">Deletar Conta</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Saldo e Extrato</h2>
            <div>
                <!-- Você deve ter um título significativo aqui -->
                <h3>Detalhes da Conta</h3>
                <ul id="listaContas">
                    <!-- Você pode preencher esta lista dinamicamente usando JavaScript -->
                </ul>
            </div>
        </div>
    </div>
   
    <div class="footer">
       Arthur Vinicius 
    </div>

    <script src="script.js"></script>
</body>
</html>
